include themes/tokyonight-storm.conf

# --- Font Configuration ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 13.0

# --- Cursor Configuration ---
cursor_shape            bar
cursor_blink_interval   0.25
cursor_beam_in_empty_line yes
shell_integration       no-cursor

# --- Window Configuration ---
initial_window_height 120c
initial_window_width  80c

hide_window_decorations yes
background_opacity 1.0

# --- Performance Settings ---
# 10ms delay = 100fps. 8ms = 125fps.
# repaint_delay 8
# input_poll_timeout 1.0

# --- Tab Bar Configuration ---
tab_bar_edge top
tab_bar_style powerline

# --- New Tab/Pane Configuration ---
cwd_for_new_tab_in       current_tab_cwd
cwd_for_new_window_in    current_tab_cwd

# --- Keybindings ---
# Replaces your Lua loop for ALT + 1-9
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

